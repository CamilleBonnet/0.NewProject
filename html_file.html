<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/css_file.css">
    <script type="application/javascript" src="javascript/jquery-3.2.1.min.js"></script>
    <script type="application/javascript" src="javascript/javascript_file.js"></script>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
    <title>Sample Page for new project</title>
  </head>
  <body>
    <div id="header">
      <h1>New Project Start Page</h1>
      <h4>Sentence in the header</h4>
    </div>
    <div class="page">
        <div id="menu">
            <h3 class="title">Basic menu</h3>
            <div class="main-menu">
                <a href="#"><div class="btn-menu">Home</div></a>
                <a href="#"><div class="btn-menu">About Us</div></a>
                <a href="#"><div class="btn-menu">FAQ</div></a>
                <a href="#"><div class="btn-menu">Contact us</div></a>
                <a href="#"><div class="btn-menu">Carrer</div></a>
            </div>
        </div>
        <br/>
        <div id="buttons">
            <h3 class="title">Buttons</h3>
            <h4>Link Buttons (Facebook and Instagram)</h4>
            <a target="_blank" href="http://www.facebook.com"><div class="bttn bttn-01"><i class="fa fa-facebook" aria-hidden="true"></i>acebook</div></a>
            <a target="_blank" href="http://www.instagram.com"><div class="bttn bttn-02"><i class="fa fa-instagram" aria-hidden="true"></i> Instagram</div></a>
            <h4 class="inProgress">Dropdown list (In Progress)</h4>
        </div>
        <br/>       
        <div id="images">
            <h3 class="title">Images</h3>
            <h4>Avatar</h4>
            <img src="images/avatar.jpg" class="avatar big" /> 
            <img src="images/avatar.jpg" class="avatar small" />
            <h4 class="inProgress">Badge (In Progress)</h4>
            <!-- Don't forget the container class for the main div-->
            <h4 class="inProgress">Card (In Progress)</h4>
        </div>
        <br/>
        <div id="javascript">
            <h3 class="title">JavaScript</h3>
            <div class="jvscript">
                <h4>Click</h4>
                <img src="images/avatar.jpg" class="avatar big btn-java-click"/> 
            </div>
            <div class="jvscript">
                <h4>Hover</h4>
                <img src="images/avatar.jpg" class="avatar big btn-java-hover"/>
            </div>
       </div>
        <br/>
    </div>
    <div id="footer">
    <h3 class="title">Footer</h3>
    <div class="footer-icon">
        <a href="mailto:bonnet.cam@gmail.com" target="_blank"><i class="fa fa-envelope fa-2x" aria-hidden="true"></i></a>
        <a href="http://www.facebook.com" target="_blank"><i class="fa fa-facebook fa-2x" aria-hidden="true"></i></a>
        <a href="http://www.twitter.com" target="_blank"><i class="fa fa-twitter fa-2x" aria-hidden="true"></i></a>
        <a href="http://www.instagram.com" target="_blank"><i class="fa fa-instagram fa-2x" aria-hidden="true"></i></a>
    </div>
    </div>
  </body>
</html>
